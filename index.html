<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #999;
            transition: background 2s;
        }
        label{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="">Select color :</label>
        <input type="color" name="" id="colors">
    </div>



    <script>
        let colorElement = document.getElementById("colors")
        // colorElement.oninput = function(){
        //     document.body.style.background = this.value;
        // }
        colorElement.addEventListener('input', function(){
            document.body.style.background = this.value;
        })
    </script>
</body>
</html>
